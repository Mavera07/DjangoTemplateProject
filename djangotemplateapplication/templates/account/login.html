{% extends "base.html" %}

{% block content %}
  <div class="container-fluid " >
    <h1 class="text-center">Login</h1>

    <form class="login form-signin" method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}

      <div class="to-be-formed  ">
        {{ form.as_p }}
      </div>
      <button class="primaryAction btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>

  </div>

  <script type="text/javascript">
    $(function(){
      $("body").css("padding-top","0px");
      $("#id_login ").addClass("form-control");
      $("#id_password ").addClass("form-control");
    });
  </script>
{% endblock %}
