{% load static %}


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>djangotemplateproject</title>

    <script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript" src="/static/bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css"/>

    <script src="/static/bower_components/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
    <link href="/static/bower_components/bootstrap-toggle/css/bootstrap-toggle.min.css" rel="stylesheet"/>

    <link  rel="stylesheet" href="/static/vendor/bootstrap-theme/css/bootstrap-theme.min.css"/>




    <link  rel="stylesheet" href="/static/djangotemplateapplication/css/main.css"/>

  </head>

  <body>

    <div class="container-fluid">

      <nav class="navbar navbar-inverse navbar-expand-sm" style="margin-left:-15px; margin-right:-15px;">
          <div class="navbar-header">
            <a  style="color:#ffffff; font-weight:bold;" class="navbar-brand" href="/">djangotemplateproject</a>
          </div>

          <ul class="nav navbar-nav">
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link"  style="color:#ffffff; " href="/">Home</a></li>
              <li class="nav-item"><a class="nav-link"  style="color:#ffffff; " href="/page1">Page1</a></li>
            {% endif %}
          </ul>

          <ul class="nav navbar-nav navbar-right justify-content-end">
            {% if user.is_authenticated %}
              <li class="nav-item dropdown">
                <button class="btn btn-info dropdown-toggle" style="margin-top:7px; margin-right:7px;" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  {{user.username}} <span class="caret"></span>
                </button>
                <ul style="z-index:1001;" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a href="/accounts/password/change">Change Password</a></li>
                  <li><a href="/accounts/logout/">Logout</a></li>
                </ul>
              </li>
            {% else %}

            {% endif %}
          </ul>

      </nav>
    </div>

      {% block content %}

      {% endblock %}

  </body>
</html>
